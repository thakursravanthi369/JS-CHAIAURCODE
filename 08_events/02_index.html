<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2 projects with Async JS</h1>
    <button id="stop">Stop</button>
</body>
<script>

    //setTimeout schedules a single execution after a specified delay
    //setTimeout - it used to take time and give output only onces......
    //eg1: 
    setTimeout(() => {
    console.log("reet");
    },2000);       //after 2ms the o/p will be display....

    //eg2:
    const sayReet = (() => {
    console.log("reet");
    });    
    setTimeout(sayReet,2000) //giving refernces in handler(callback)......

    const changeText = (() => {
        document.querySelector('h1').
        innerHTML = "js best code";
    });
    setTimeout(changeText,3000) //here v set the time n v get single output.......to stop it v use clearTimeout

    const changeMe =   setTimeout(changeText,3000)

    document.getElementById('stop').addEventListener('click',function(){
        clearTimeout(changeMe);
        console.log("stopped");  //here v stopped the single output with the method of clearTimeout....
    })

    
</script>
</html>
